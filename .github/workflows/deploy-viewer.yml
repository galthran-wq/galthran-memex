name: Deploy Knowledge Base Viewer

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra viewer

      - name: Build data.json
        run: uv run python viewer/build.py

      - name: Prepare site
        run: |
          mkdir -p _site
          cp viewer/index.html _site/
          cp viewer/style.css _site/
          cp viewer/app.js _site/
          cp viewer/data.json _site/
          if [ -d knowledge/assets ]; then
            mkdir -p _site/knowledge
            cp -r knowledge/assets _site/knowledge/assets
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
